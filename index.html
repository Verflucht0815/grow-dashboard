<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>GrowController Anleitung</title>

<style>
  /* Basis Styles */
  body {
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f0f4f2;
    color: #1a1a1a;
    margin: 0;
    padding: 20px;
  }
  h1 {
    text-align: center;
    color: #2f6b3e;
    margin-bottom: 30px;
  }

  /* Container f√ºr Anleitung */
  #guide-container {
    max-width: 900px;
    background: white;
    margin: 0 auto;
    padding: 30px 40px;
    border-radius: 12px;
    box-shadow: 0 5px 18px rgba(0,0,0,0.12);
    line-height: 1.6;
  }

  /* Buttons Container */
  .btn-container {
    max-width: 900px;
    margin: 0 auto 25px auto;
    text-align: center;
  }

  button {
    background-color: #2f6b3e;
    color: white;
    border: none;
    padding: 12px 22px;
    margin: 5px 8px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
    font-size: 1rem;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #3e8c4d;
  }

  /* Typografie in Anleitung */
  h2, h3 {
    color: #2f6b3e;
    margin-top: 1.6em;
    margin-bottom: 0.6em;
  }
  p {
    margin-bottom: 1em;
  }
  ul {
    margin-left: 20px;
    margin-bottom: 1em;
  }
  li {
    margin-bottom: 0.4em;
  }

  /* Responsive */
  @media (max-width: 480px) {
    #guide-container {
      padding: 20px 15px;
      margin: 10px;
    }
    button {
      width: 100%;
      margin: 8px 0;
    }
  }
</style>

</head>
<body>

<h1>GrowController Anleitung</h1>

<div class="btn-container">
  <button onclick="loadGuide('ph.html')">pH-Wert Anleitung</button>
  <button onclick="loadGuide('other.html')">Andere Anleitung</button>
</div>

<div id="guide-container">
  <!-- Anleitung wird hier geladen -->
  <p>Lade Anleitung...</p>
</div>

<script>
  async function loadGuide(filename) {
    const container = document.getElementById('guide-container');
    try {
      const response = await fetch(`guides/${filename}`);
      if (!response.ok) throw new Error(`Fehler: ${response.status} ${response.statusText}`);
      const content = await response.text();
      container.innerHTML = content;
      window.scrollTo({ top: 0, behavior: 'smooth' }); // Scroll oben hin
    } catch (err) {
      container.innerHTML = `<p style="color:red;">Die Anleitung konnte nicht geladen werden: ${err.message}</p>`;
    }
  }

  window.addEventListener('DOMContentLoaded', () => {
    loadGuide('ph.html');
  });
</script>

</body>
</html>
