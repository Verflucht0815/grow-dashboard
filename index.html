<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <title>üå± GrowController Pro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment"></script>
</head>
<body>
    <!-- Hauptmen√º -->
    <div class="main-nav">
        <button class="main-btn" data-main="climate">Klima</button>
        <button class="main-btn" data-main="control">Steuerung</button>
        <button class="main-btn" data-main="guide">Anleitung</button>
    </div>

    <!-- Klima Modul -->
    <div id="climate" class="module">
        <div class="sub-nav">
            <button class="nav-btn" data-module="temp">Temperatur</button>
            <button class="nav-btn" data-module="humidity">Luftfeuchtigkeit</button>
            <button class="nav-btn" data-module="vpd">VPD</button>
            <button class="nav-btn" data-module="soil">Bodenfeuchtigkeit</button>
        </div>

        <!-- Temperatur Modul -->
        <div id="temp-module" class="sub-module">
            <div class="card">
                <div class="chart-header">
                    <h2>Temperatur (¬∞C)</h2>
                    <select class="time-select" data-chart="tempChart">
                        <option value="1">1 Stunde</option>
                        <option value="6">6 Stunden</option>
                        <option value="24" selected>24 Stunden</option>
                        <option value="168">7 Tage</option>
                        <option value="720">30 Tage</option>
                    </select>
                </div>
                <div class="chart-container">
                    <canvas id="tempChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Luftfeuchtigkeit Modul -->
        <div id="humidity-module" class="sub-module">
            <div class="card">
                <div class="chart-header">
                    <h2>Luftfeuchtigkeit (%)</h2>
                    <select class="time-select" data-chart="humidityChart">
                        <option value="1">1 Stunde</option>
                        <option value="6">6 Stunden</option>
                        <option value="24" selected>24 Stunden</option>
                        <option value="168">7 Tage</option>
                        <option value="720">30 Tage</option>
                    </select>
                </div>
                <div class="chart-container">
                    <canvas id="humidityChart"></canvas>
                </div>
            </div>
        </div>

        <!-- VPD Modul -->
        <div id="vpd-module" class="sub-module">
            <div class="card">
                <div class="chart-header">
                    <h2>VPD (kPa)</h2>
                    <select class="time-select" data-chart="vpdChart">
                        <option value="1">1 Stunde</option>
                        <option value="6">6 Stunden</option>
                        <option value="24" selected>24 Stunden</option>
                        <option value="168">7 Tage</option>
                        <option value="720">30 Tage</option>
                    </select>
                </div>
                <div class="chart-container">
                    <canvas id="vpdChart"></canvas>
                </div>
                <div id="currentVpd" class="vpd-value">Aktueller VPD: -- kPa</div>
            </div>
        </div>

        <!-- Bodenfeuchtigkeit Modul -->
        <div id="soil-module" class="sub-module">
            <div class="card">
                <div class="chart-header">
                    <h2>Bodenfeuchtigkeit (%)</h2>
                    <select class="time-select" data-chart="soilChart">
                        <option value="1">1 Stunde</option>
                        <option value="6">6 Stunden</option>
                        <option value="24" selected>24 Stunden</option>
                        <option value="168">7 Tage</option>
                        <option value="720">30 Tage</option>
                    </select>
                </div>
                <div class="chart-container">
                    <canvas id="soilChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Steuerung -->
    <div id="control" class="module">
        <div class="card">
            <h2>Steuerung</h2>

            <ul class="control-list">
                <li>
                    <label for="lightSwitch">üí° Licht An/Aus</label>
                    <label class="switch">
                        <input type="checkbox" id="lightSwitch" />
                        <span class="slider round"></span>
                    </label>
                </li>

                <li>
                    <label for="lightDimmer">Dimmer (%)</label>
                    <input type="range" id="lightDimmer" min="0" max="100" value="50" />
                    <span id="dimmerValue">50%</span>
                </li>

                <li>
                    <strong>Verbrauchte Watt:</strong>
                    <div id="wattGauge" class="gauge">0 W</div>
                </li>

                <li>
                    <button class="main-btn" id="waterPumpBtn">üíß Wasserpumpe An/Aus</button>
                </li>

                <li>
                    <button class="main-btn" id="humidifierBtn">üå´Ô∏è Luftbefeuchter An/Aus</button>
                </li>
            </ul>
        </div>
    </div>

    <!-- Anleitung -->
    <div id="guide" class="module">
        <div class="card">
            <h2>Anleitung</h2>
            <div class="guide-nav"></div>
            <div id="guideContent" class="guide-section card"></div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
